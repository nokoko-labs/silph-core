name: Release
on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-workspace
        env:
          COREPACK_ENABLE_STRICT: 0

      - name: Install Semantic Release globally
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/github @semantic-release/npm
      
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}
      
      - name: Release
        run: semantic-release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      
      - name: Sync main back to develop
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git checkout develop
            git merge origin/main --ff-only || git merge origin/main --strategy-option theirs
            git push origin develop
          env:
            GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
