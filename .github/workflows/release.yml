name: Release
on:
  push:
    branches:
      - main
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Forzamos la instalaci√≥n ignorando configuraciones de workspace externas
      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-workspace
        env:
          COREPACK_ENABLE_STRICT: 0

      - name: Install Semantic Release globally
        # Instalamos fuera del contexto de tu proyecto para evitar el error de "packages"
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/exec @semantic-release/github @semantic-release/npm

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # Ejecutamos el binario global
        run: semantic-release