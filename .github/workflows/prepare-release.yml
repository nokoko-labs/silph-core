name: Prepare Release PR
on:
  workflow_dispatch:

jobs:
  open-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Generate Changelog Preview
        id: changelog
        # Compara develop con main para ver quÃ© commits nuevos hay
        run: |
          echo "diff=$(git log origin/main..origin/develop --oneline --no-merges | sed ':a;N;$!ba;s/\n/\\n/g')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "chore(release): develop to main sync (${{ steps.date.outputs.date }})" \
            --body "## ðŸš€ Changes in this Release\n${{ steps.changelog.outputs.diff }}\n\n---\n*This PR was automatically generated. Merging via **Squash** will trigger the versioning process.*"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}