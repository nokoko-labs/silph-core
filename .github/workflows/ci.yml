name: CI Pipeline

on:
  push:
    branches: [main, develop] # Se activa en ambas ramas
  pull_request:
    branches: [main, develop]

jobs:
  # Combinamos lint, build y test para ahorrar tiempo y no descargar pnpm 4 veces
  quality-check:
    name: Lint, Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para que DeepSource analice el historial

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm check # Ejecuta tu linter Biome

      - name: Build project
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:cov # Genera el lcov.info

      # --- NUEVO: Reporte a DeepSource ---
      - name: Report coverage to DeepSource
        run: |
          curl https://deepsource.io/cli | sh
          ./bin/deepsource report --analyzer test-coverage --key javascript --value-file ./coverage/lcov.info
        env:
          DEEPSOURCE_DSN: ${{ secrets.DEEPSOURCE_DSN }}

      # --- Opcional: Mantener Codecov por ahora ---
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/junit.xml # Agregamos el XML aqu√≠
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  
  